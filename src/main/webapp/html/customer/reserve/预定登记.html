<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>预定登记</title>
    
        
    <script src="../../../js/customer/reserve/mui.min.js"></script>
	<link href="../../../css/customer/reserve/mui.min.css" rel="stylesheet" />
	
    
    
    <style>
        .hqyzm{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: #fb4746;
            color: #fff;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
        <h1 class="mui-title">房间预订</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>房间类型</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="房间类型"/>
            </div>
            <div class="mui-input-row">
                <label>时间</label>
                <input type="text" class="mui-input" placeholder="时间"/>
            </div>
            <div class="mui-input-row">
                <label>姓名</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="姓名"/>
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="手机号"/>
            </div>
        </form>
        <div class="mui-content-padded">
            <button class="mui-btn mui-btn-block mui-btn-danger border-radius">确认预定</button>
        </div>
    </div>
</body>
</html>
