<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>旅途民族-账号注册</title>
    <link href="../../../css/customer/login/mui.min.css" rel="stylesheet"/>
    <style>
        .hqyzm{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: #fb4746;
            color: #fff;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="reg_customer.html"></a>
        <h1 class="mui-title">注册账号</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group" id="form1" name="form1">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码" name="phone"/>

            </div>
            <div class="mui-input-row">
                <label>昵称</label>
                <input type="text" class="mui-input" placeholder="昵称" name="nikename"/>
            </div>
             <div class="mui-content-padded">
            <button class="mui-btn mui-btn-block mui-btn-danger border-radius" id="submit_submit">提 交</button>
        </div>
        </form>
       
        <div align="center">
        	<label>点击提交后则收到短信，动态验证码则为登录密码。<br />
        		登录后请及时修改自己的密码</label>
        </div>
    </div>
</body>

<script>
$("#login").click(function(){
	
	if (document.form1.phone.value.replace(/\s+$|^\s+/g,"").length<=0) {
		alert("\请输入您的手机号！");
		return;
	}
	 if (document.form1.nikename.value.replace(/\s+$|^\s+/g,"").length<=0) {
		alert("\请输入您的昵称！");
		return;
		}
	 
		
		$.ajax({
			url:"../../../RegServlet.do",
			type:"get",
			data:$("#form1").serialize(),
			dataType:"json",
			success:function(data){
				if(data.result){
					alert(data.result);
				}else{ 
					alert(data.msg);
				}
			}
			
		});

});

</script>
</html>
