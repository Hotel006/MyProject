        <div class="login-logo"><img src="../../../images/customer/login/00.jpg" style="width: 60px; height: 60px;"/></div>
        <form id="login-form">

                <label><img src="../../../images/accout.png"/></label>

            <div class="ipttxt-row">

        </form>
        <div class="">

        </div>
    </div>
