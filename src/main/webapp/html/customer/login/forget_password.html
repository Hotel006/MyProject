<!DOCTYPE html>
<html class="ui-page-login">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>旅途民族-重置密码</title>
    <link href="../../../css/customer/login/mui.min.css" rel="stylesheet"/>
    <style>
        .hqyzm{
            position: absolute;
            right: 10px;
            top: 4px;
            background-color: #fb4746;
            color: #fff;
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="login.html"></a>
        <h1 class="mui-title">重置密码</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group" id="form1" onsubmit="return false" name="form1">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码" id="phone"/>
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input" placeholder="验证码" id="code"/>
                <button type="button" class="hqyzm">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="请输入新密码" id="pass"/>
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="text" class="mui-input-clear mui-input" placeholder="请再次输入新密码" id="rpass"/>
            </div>
        </form>
        <div class="mui-content-padded">
            <button class="mui-btn mui-btn-block mui-btn-danger border-radius" id="sub_btn">提 交</button>
        </div>
    </div>
</body>

<script>

$("#sub_btn").click(function(){
	if (document.form1.phone.value.replace(/\s+$|^\s+/g,"").length<=0) {
		alert("\请输入您的手机号！");
		return;
		}
	 if (document.form1.code.value.replace(/\s+$|^\s+/g,"").length<=0) {
		alert("\请输入您的验证码！");
		return;
		}
	 if (document.form1.pass.value.replace(/\s+$|^\s+/g,"").length<=0) {
			alert("\请输入您的密码！");
			return;
			}
	 if (document.form1.rpass.value.replace(/\s+$|^\s+/g,"").length<=0) {
			alert("\请再次确认您的密码！");
			return;
			}
	
		$.ajax({
			url:"../../../ForgetServlet.do",
			type:"get",
			data:$("#form1").serialize(),
			dataType:"json",
			success:function(data){
				if(data.result){
					alert(data.result);
					window.location.href="lvtu.html";
				}else{ 
					alert(data.msg);
				}
			}
			
		});
	
});










</script>
</html>
