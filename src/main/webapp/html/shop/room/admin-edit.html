<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" id="form1" onsubmit="return false" name="form1">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>房间号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required lay-verify="required"
                  autocomplete="off" value="" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请输入房间号
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>房间类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="L_email" name="roommoney" required lay-verify="required"
                  autocomplete="off" class="layui-input" >
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请输入房间类型
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>房间价格
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="" id="L_email" name="roomcount" required lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>请输入房间价格
              </div>
          </div>
	          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" id="ccc" >
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
    
		$("#ccc").click(function(){
			$.ajax({
				url:"../../../Admin_editServlet",
				type:"get",
				data:$("#form1").serialize(),
				dataType:"json",
				success:function(result){
					 if(result.result){
						 layer.alert("修改成功",{icon: 6},function () {

				                var index = parent.layer.getFrameIndex(window.name);

				                parent.layer.close(index);
				            });
						 
							/*  window.location.href="admin-edit.html";	 */ 
						 
					 }else{
						 layer.alert(result.msg);
					 }
					
				},
		            
		            
		});
	 
	 
 });   

    
        
    </script>
  </body>

</html>
