<html>
  
  <head>

  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
       <a>更改房间信息</a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
   
      <xblock>

        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table layui-form">
        <thead>
          <tr>
            <th width="70">房间号</th>
            <th width="150px">房间类型</th>
            <th width="150px">房间价格</th>
            <th width="150px">房间状态</th>
            <th width="280">操作</th>
           
     	   </thead>
        <tbody class="x-cate" id="tboday1">
          <tr cate-id='1' fid='0' >
            <td>1</td>
            <td>
              豪华大床房
            </td>
            <td>1088</td>
            <td>
              <input type="checkbox" name="switch"  lay-text="开启|停用"  checked="" lay-skin="switch">
            </td>
            <td class="td-manage">
              <button class="layui-btn layui-btn layui-btn-xs"  onclick="x_admin_show('编辑','admin-edit.html')" ><i class="layui-icon">&#xe642;</i>修改</button>
              <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,'要删除的id')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    <script>
    
    $(function(){
		$.ajax({
			url:"../../../Hotel_RoomServlet",
			type:"get",
			dataType:"json",
	        success:function(data){
	        	//将查询的信息遍历
	        	if (data.result) {
	        		 //渲染
	        		 console.log(data.length);
	        		 xuanran(data);
				} else {
					alert(data.msg);
				}
	        }
		});
	});
    
    
    
    
    
    
      layui.use(['form'], function(){
        form = layui.form;
      });
      //查询所有房间信息
	
      
      //解析渲染房间类型和房间数据
      //当页面加载完的时候解析
      function xuanran(data){
    	  //解析
    	  var datas = data.data;
    	 var typeroomData=datas;
    	  for(var j=0;j<typeroomData.length;j++){
    		  var td = typeroomData[j];
    		  
    		  
    var tdHTML =  "<tr cate-id='1' fid='0' >"+
              "<td>"+td.rnumber+"</td>"+
              " <td>"+td.rhouse+" </td>"+
              " <td>"+td.rmoney+"</td>"+
               "<td>"+
               " <input type='checkbox' name='switch'  lay-text='开启|停用'  checked='' lay-skin='switch'>"+
               " </td>"+
              " <td class='td-manage'>"+
              " <button class='layui-btn layui-btn layui-btn-xs'  onclick='x_admin_show('编辑','admin-edit.html')' ><i class='layui-icon'>&#xe642;</i>修改</button>"+
              " <button class='layui-btn-danger layui-btn layui-btn-xs'  onclick='member_del(this,'要删除的id')' href='javascript:;' ><i class='layui-icon'>&#xe640;</i>删除</button>"+
              "</td>"+
             "</tr>"+
            $("#tboday1").append(tdHTML);
            
    	  }
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
  </body>
