<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>房间添加</title>

<link rel="stylesheet" type="text/css" href="../../../css/shop/room/base.css">
<link rel="stylesheet" type="text/css" href="../../../css/shop/room/home.css">
<script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>

</head>
<body>

<section class="aui-content">
	<div style="height:20px;"></div>
	<div class="aui-content-up">
		<form id="sss" onsubmit="return false" name="sss" >
			<div class="aui-content-up-form">
				<h2>添加房间</h2>
			</div>
			<div class="aui-form-group clear">
				<label class="aui-label-control">
					房间类型 <em>*</em>
				</label>
				<div class="aui-form-input">
					<input type="text" class="aui-form-control-two" name="yourname" onBlur="checkna()" required id="1" placeholder="请输入房间类型">
					<span class="tips" id="divname">长度1~6个字符</span>
				</div>
			</div>
			<div class="aui-form-group clear">
				<label class="aui-label-control">
					房间编号 <em>*</em>
				</label>
				<div class="aui-form-input">
					<input type="text" class="aui-form-control-two" name="youphone" id="2" placeholder="请输入房间编号" onBlur="checkpsd1()" required/>
					<span class="tips" id="phone">必须是4个的数字</span>
				</div>
			</div>
			<div class="aui-form-group clear">
				<label class="aui-label-control">
					房间价格 <em>*</em>
				</label>
				<div class="aui-form-input">
					<input type="text" class="aui-form-control-two" name="youziz" id="3" placeholder="请输入房间价格" onBlur="checkpsd2()" required/>
					<span class="tips" id="zizhi">必须是2个以上的数字</span>
				</div>
			</div>
			<div class="aui-form-group clear">
				<label class="aui-label-control">
					房间简介：
				</label>
				<div class="aui-form-input">
					<textarea class="aui-form-control" name="description" id="4" minlength="5">请输入您要推广的内容...</textarea>
				</div>
			</div>
			<div class="aui-form-group clear">
				<label class="aui-label-control">
					房间照片 <em>*</em>
					<span>小于5M</span>
				</label>
				<div class="aui-form-input">
					<div class="aui-content-img-box aui-content-full">
						<div class="aui-photo aui-up-img clear">
							<section class="aui-file-up fl">
								<img src="../../../images/up.png" class="add-img">
								<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple/>
							</section>
						</div>
					</div>
				</div>
			</div>
			
		</form>
	</div>
	<div class="aui-btn-default">
		<button class="aui-btn aui-btn-account" id="add">保存并提交</button>
	</div>
</section>
<!-- mask begin -->
<div class="aui-mask aui-works-mask">
	<div class="aui-mask-content">
		<p class="aui-delete-text">确定要删除你上传的资料？</p>
		<p class="aui-check-text">
			<span class="aui-delete aui-accept-ok">确定</span>
			<span class="aui-accept-no">取消</span>
		</p>
	</div>
</div>
<!-- mask end -->

<script type="text/javascript" src="../../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/shop/statement/up.js"></script>
<script type="text/javascript">
	//验证房间类型
	function checkna(){

		na=sss.yourname.value;

		if( na.length <1 || na.length >8)

		{

			divname.innerHTML='<font class="tips_false">长度是1~8个字符</font>';

		}else{

			divname.innerHTML='<font class="tips_true">输入正确</font>';

		}

	}

	//验证房间编号
	function checkpsd1(){

		na=sss.youphone.value;

		if( na.length <4 || na.length >4)

		{

			phone.innerHTML='<font class="tips_false">必须是4位的数字</font>';



		}else{

			phone.innerHTML='<font class="tips_true">输入正确</font>';

		}

	}

	//验证房间价格
	function checkpsd2(){

		na=sss.youziz.value;

		if( na.length <2 || na.length >10)

		{

			zizhi.innerHTML='<font class="tips_false">必须是2位以上的数字</font>';
			
		}else{
			
			zizhi.innerHTML='<font class="tips_true">输入正确</font>';

		}
	}
	
	//给提交写点击事件
	
		$("#add").click(function(){
			$.ajax({
				url:"../../../AddRoomServlet",
				type:"post",
				data:$("#sss").serialize(),   
				dataType:"json",
				success:function(data){
					if (data.result) {
						alert("添加成功");
					} else {
						alert(result.msg);
					}
				}
			});
		});
	
	

</script>



</body>
</html>
