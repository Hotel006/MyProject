    <script>

    
      layui.use(['form','layer'], function(){
          $ = layui.jquery;

      //自定义验证规则
        form.verify({
          nikename: function(value){
            if(value.length < 5){
              return '昵称至少得5个字符啊';
            }
          }
          ,pass: [/(.+){6,12}$/, '密码必须6到12位']

          layer.alert("增加成功", {icon: 6},function () {
